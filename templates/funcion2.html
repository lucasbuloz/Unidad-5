<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Paquete</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='funcion2.css') }}">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>LogiPack</h1>
        </div>
    </header>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <h1>Crear Paquete</h1>
        <form action="{{ url_for('funcion2') }}" method="post">  
            <input type="hidden" name="idsucursal" id="sucursalId" value="{{ request.args.get('sucursal') }}">
            <label for="peso">Peso</label>
            <input type="number" name="peso" id="peso" required>
            <label for="dirdestinatario">Direcci√≥n destinatario</label>
            <input type="text" name="dirdestinatario" id="dirdestinatario" required> 
            <label for="nomdestinatario">Nombre del destinatario</label>
            <input type="text" name="nomdestinatario" id="nomdestinatario" required>
            <input type="hidden" name="entregado" id="entregado" value="0">
            <label for="observaciones">Observaciones</label>
            <textarea name="observaciones" id="observaciones" rows="5" cols="50"></textarea>
            <input type="hidden" name="idRepartidor" id="idRepartidor" value="0">
            <input type="hidden" name="idTransporte" id="idTransporte" value="0">
            <button type="submit">Crear</button>
        </form>
    </div>
</body>
</html>
