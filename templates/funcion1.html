<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Web POO</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='funcion1.css') }}">
</head>
<body>
    <div class="container">
        <h1>Seleccione sucursal</h1>
        <table>
            <thead> 
                <tr>
                    <th>Numero</th>
                    <th>Provincia</th>
                    <th>Localidad</th>
                </tr>
            </thead> 
            <tbody>
                {% for sucursal in sucursales %}
                    <tr>
                        <td>{{ sucursal.numero }}</td>
                        <td>{{ sucursal.provincia }}</td>
                        <td>{{ sucursal.localidad }}</td>
                        <td><a href="/funcion2?sucursal={{ sucursal.id }}">registrar paquete</a></td>
                        <td><a href="/funcion3?sucursal={{ sucursal.id }}">salida de transporte</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
